<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Semangat untuk Pacar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio id="musikLatar" loop>
    <source src="latar.mp3" type="audio/mp3"> <!-- Ganti 'latar.mp3' dengan path file musik kamu -->
    Your browser does not support the audio element.
  </audio>
  <div class="container">
    <!-- Galeri Foto -->
    <div class="galeri">
      <div class="card">
        <img src="foto1.jpg" alt="Foto 1">
        <p>Siapa ini adem banget Mode Lebaran😇❤</p>
      </div>
      <div class="card">
        <img src="foto2.jpg" alt="Foto 2">
        <p>Melotot juga tetep Cantik yaa🥺❤</p>
      </div>
      <div class="card">
        <img src="foto3.jpg" alt="Foto 3">
        <p>Senyumnyaaa Aaaaaa😫❤</p>
      </div>
      <div class="card">
        <img src="foto4.jpg" alt="Foto 4">
        <p>Apa gak bisa libur ya Cantiknya? Tiap hari Cantik mulu🥰❤</p>
      </div>
    </div>
    <!-- Kartu Ucapan Semangat -->
    <button id="tampilkanPesan">Coba Ayang Click!❤</button>
    <div id="pesanSemangat" class="pesan"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
